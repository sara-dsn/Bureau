            <form action="http://bienvu.net/script.php" method="get">
                <fieldset>
                    <div class="form-group">
                        <legend class="h1 ">Vos Coordonnées</legend>
                        <label for="nom">Votre nom*</label><input type="text" name="nom" id="nom" class="form-control"
                            placeholder="saisir votre nom"><br>
                        <label for="prenom">Votre prénom*</label><input type="text" name="prenom" id="prenom"
                            class="form-control" placeholder="saisir votre prénom"><br>
                        <label for="sexe">Sexe*</label>
                        <div><input  type="radio" name="femme" id="femme" value="feminin">Féminin       
                            <input type="radio" name="masculin" value="masculin" id="masculin">Masculin
                        </div><br>
                        <label for="date">Date de naissance*</label><input type="date" id="date" class="form-control"
                            placeholder="jj/mm/aaaa"><br>
                        <label for="cp">Code postal*</label><input type="text" name="cp" id="cp"
                            class="form-control"><br>
                        <label for="adresse">Adresse</label><input type="text" name="adresse" id="adresse"
                            class="form-control"><br>
                        <label for="ville">Ville</label><input type="text" name="ville" id="ville"
                            class="form-control"><br>
                        <label for="email">Email*</label><input type="email" name="email" id="email"
                            class="form-control" placeholder="dsn@gmail.com"><br>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <legend class="h1">Votre demande</legend>
                        <label for="sujet">Sujet</label>
                        <select id="sujet" size="1" class="form-control">
                            <option value="sujet">Veuillez séléctionner un sujet</option>
                            <option value="inscription">Mes commandes</option>
                            <option value="renseignement">Question sur un produit</option>
                            <option value="rendez-vous">Réclamation</option>
                            <option value="autre">Autre</option>
                        </select><br>
                        <label for="informations">Votre question* :</label><textarea name="informations"
                            id="informations" class="form-control"></textarea>
                </fieldset>
                <input type="checkbox" value="consentement"> J'accepte le traitement informatique de ce formulaire.<br>
                <input type="submit" class="btn btn-dark mb-2 mt-2 mr-2" value="Envoyer">
                <input type="reset" class="btn btn-dark mb-2 mt-2" value="annuler">
