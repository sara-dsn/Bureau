    <title>Formulaire</title>
    
    <link rel="stylesheet" media="screen and (max-width:767px)" href="mobile.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" href="tablette.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" href="desktop.css">

<body>
    <header>
        <img class="jardin" src="asset/img/jarditou_logo.jpg" alt="jarditou_logo">
        <p class="titre">Tout le jardin</p>
    </header>
    <nav class="navig">
        <a class="block" href="index.html" title="Acceuil">Acceuil</a>
        <a class="block" href="tableau.html" title="Tableau">Tableau</a>
        <a class="block" href="formulaire.html" title="Contact">Contact</a>
    </nav>
    <img src="asset/img/promotion.jpg" alt="promotion.jarditou"><br>
    <div class="form">
    <section>
        <p>*Ces zones sont obligatoires</p>
        <form action="http://bienvu.net/script.php" method="get">
            <fieldset>
                <legend>Vos coordonnées</legend>
                <label for="nom">Votre nom*:</label><input type="text" name="nom" id="nom"><br>
                <label for="prenom">Votre prénom*:</label><input type="text" name="prenom" id="prenom"><br>
                <label for="sexe">Sexe*:</label><input type="radio" name="femme" id="femme" value="feminin">Féminin
                <input type="radio" name="masculin" value="masculin" id="masculin">Masculin<br>
                <label for="date">Date de naissance*:</label><input type="date" id="date"><br>
                <label for="cp">Code postal*:</label><input type="text" name="cp" id="cp"><br>
                <label for="adresse">Adresse:</label><input type="text" name="adresse" id="adresse"><br>
                <label for="ville">Ville:</label><input type="text" name="ville" id="ville"><br>
                <label for="email">Email*:</label><input type="email" name="email" id="email" size="30" maxlength="30"
                    value="sara@afpa.fr"><br>
            </fieldset>
            <fieldset>
                <legend>Votre demande</legend>
                <label for="sujet">Sujet*:</label>
                <select id="sujet" size="1">
                    <option value="sujet">Veuillez séléctionner un sujet</option>
                    <option value="inscription">Mes commandes</option>
                    <option value="renseignement">Question sur un produit</option>
                    <option value="rendez-vous">Réclamation</option>
                    <option value="autre">Autre</option>
                </select><br>
                <label for="informations">Votre question*:</label><textarea name="informations" id="informations"
                    rows="2" cols="22"></textarea>
            </fieldset>
            <input type="radio" value="consentement">*J'accepte le traitement informatique de ce formulaire<br>
            <input type="submit" value="Envoyer">
            <input type="reset" value="annuler">
        </form>
    </section>
    <aside class="box" id="un">[COLONNE DROITE]</aside>
</div>
<script src="https//code.jquery.com/jquery-3.4.1.slim.min.js"

crossorigin="anonymous"></script>
    <script src="asset/js/jarditou.js"></script>
